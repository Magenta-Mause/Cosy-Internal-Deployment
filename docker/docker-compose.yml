services:
  backend:
    image: ghcr.io/magenta-mause/cosy-backend:sha-81a4b66
    container_name: cosy-backend
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - "988"
    environment:
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/cosydb
      - COSY_ENGINE_DOCKER_SOCKET_PATH=unix:///var/run/docker.sock
      - COSY_LOKI_URL=http://loki-nginx-proxy:80
      - COSY_LOKI_USER=${LOKI_USER}
      - COSY_LOKI_PASSWORD=${LOKI_PASSWORD}
    depends_on:
      - database
      - loki
      - loki-nginx-proxy
    networks:
      - cosy-network

  frontend:
    image: ghcr.io/magenta-mause/cosy-frontend:sha-ee85881
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - backend
    networks:
      - cosy-network

  database:
    image: postgres:16
    environment:
      - POSTGRES_DB=cosydb
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cosy-network

  loki:
    image: grafana/loki:2.9.4
    container_name: cosy-loki
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - loki-data:/loki
      - ./loki-config.yaml:/etc/loki/loki-config.yaml:ro
    networks:
      - cosy-network

  loki-nginx-proxy:
    image: nginx:1.25
    container_name: cosy-loki-nginx
    volumes:
      - ./loki-nginx.conf:/etc/nginx/nginx.conf:ro
      - ./htpasswd:/etc/nginx/htpasswd:ro
    networks:
      - cosy-network
    depends_on:
      - loki


volumes:
  postgres-data:
  loki-data:

networks:
  cosy-network:
