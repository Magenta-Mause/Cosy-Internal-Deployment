all:
  hosts:
    vps:
      ansible_host: YOUR_VPS_IP_HERE
      ansible_user: deploy
      ansible_ssh_private_key_file: ~/.ssh/github_deploy
      ansible_python_interpreter: /usr/bin/python3
      
      # Deployment configuration
      deployment_path: /opt/cosy
      docker_compose_path: /opt/cosy/docker

