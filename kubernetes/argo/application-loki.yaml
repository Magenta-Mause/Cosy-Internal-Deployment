apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cosy-infrastructure-loki
spec:
  destination:
    namespace: cosy
    server: https://kubernetes.default.svc
  source:
    path: kubernetes/infrastructure/loki
    repoURL: https://github.com/Magenta-Mause/cosy-deployment
    targetRevision: feature/cosy-000-add-loki-infra
  project: cosy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true

