name: Deploy to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'docker/docker-compose.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout deployment repo
        uses: actions/checkout@v4
        
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          
      - name: Copy Docker Compose files to VPS
        run: |
          scp -i ~/.ssh/deploy_key -r docker/* ${{ secrets.DEPLOY_USER }}@${{ secrets.VPS_HOST }}:/opt/cosy/
          
      - name: Deploy on VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOY_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /opt/cosy
            
            # Log in to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker compose pull
            
            # Restart services
            docker compose up -d
            
            # Clean up old images
            docker image prune -f
            
            # Show status
            echo "=== Running containers ==="
            docker compose ps
          EOF
          
      - name: Deployment summary
        run: echo "âœ… Deployment to VPS completed successfully!"

